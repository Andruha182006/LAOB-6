<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відео та Контакти</title>
  <!-- Підключаємо шрифт Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffe4e1; /* ніжно рожевий фон */
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #d90416;
    }

    /* Контейнер для відео */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px;
    }

    .video-item {
      width: 560px;
      max-width: 90%;
      text-align: center;
    }

    /* Відео адаптивні з фіксованим співвідношенням 16:9 */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border: 2px solid #d90416;
      border-radius: 10px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-caption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Кнопка повернення */
    .nav-link {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      background-color: #d90416;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-link:hover {
      background-color: #730202;
    }

    /* Блок контактів */
    .contacts {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .contacts h2 {
      color: #d90416;
    }

    .contacts a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contacts a:hover {
      color: #d90416;
    }

    .contacts img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <h1>Відео та Контакти</h1>

  <!-- Контейнер з відео -->
  <div class="video-container">
    <!-- YouTube -->
    <div class="video-item">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/bCmuAv0TlJ0?si=wGGC_GvFRmo_A4nQ"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="video-caption">Відео з YouTube</div>
    </div>

    <!-- Vimeo -->
    <div class="video-item">
      <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/175353738?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
          title="Котики"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="video-caption">Відео Vimeo</div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>

  <!-- Контакти -->
  <div class="contacts">
    <h2>Контакти</h2>

    <!-- Telegram -->
    <a href="https://t.me/andrushka_1488" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      Мій Telegram (@andrushka_1488)
    </a>

    <!-- Facebook -->
    <a href="https://www.facebook.com/share/1C8Feos663/?mibextid=wwXIfr" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
      Мій Facebook
    </a>
  </div>

  <!-- Кнопка повернення на головну -->
  <div>
    <a href="index.html" class="nav-link">Повернутися на головну</a>
  </div>

</body>
</html>
